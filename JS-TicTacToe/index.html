<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
<input id="play" type="button" onClick="play()" value="PLAY">
<input id="reset" type="button" onClick="reset()" value="ABANDON">
    <div id="win"></div>

    <div id="mid">
        <h2 id="turn"></h2>
        <h2 id="score"></h2>
        <table id="tableau">
        </table>
    </div>

    <script src="JS/javascript.js"></script>
</body>

</html>
